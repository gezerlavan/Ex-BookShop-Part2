<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1>BookShop</h1>
    </header>

    <main>
      <section class="actions">
        <div class="filter">
          <input
            class="title"
            oninput="onSetFilterBy(this)"
            type="text"
            name="txt"
            placeholder="Search by book title..."
          />
          <label for="rating">Min rate: <span class="min-rate"></span></label>
          <input
            class="min-rating"
            id="rating"
            type="range"
            oninput="onSetFilterBy(this);this.title = this.value"
            name="minRating"
            min="1"
            max="5"
          />
          <button onclick="onResetFilter()">Clear</button>
        </div>
        <div class="sort">
          <label for="sort">Sort by: </label>
          <select
            class="sort-by"
            id="sort"
            name="sort-field"
            onchange="onSetSortBy(this)"
          >
            <option value="">Select Sorting</option>
            <option value="title">Title</option>
            <option value="price">Price</option>
            <option value="rating">Rating</option>
          </select>
          <div>
            <input
              type="radio"
              class="asc"
              id="asc"
              name="sort-dir"
              value="1"
              onchange="onSetSortBy(this)"
            />
            <label for="asc">Asc</label>
            <input
              type="radio"
              class="des"
              id="des"
              name="sort-dir"
              value="-1"
              onchange="onSetSortBy(this)"
            />
            <label for="des">Des</label>
          </div>
        </div>
        <div>
          <button onclick="onAddBook()">Add book</button>
          <button class="btn-display" onclick="onToggleDisplay()"></button>
        </div>
      </section>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <ul class="book-list"></ul>
    </main>

    <p class="user-msg" hidden></p>

    <footer>
      <p>Coffee Rights Â©</p>
      <section class="stats">
        Expensive: <span class="expensive"></span> | Average:
        <span class="average"></span> | Cheap: <span class="cheap"></span>
      </section>
    </footer>

    <dialog>
      <div class="dialog-container">
        <h1></h1>
        <p>Price: <span class="price"></span></p>
        <p>
          Rating:
          <span onclick="onUpdateRating(-1)">-</span>
          <span class="rating"></span>
          <span onclick="onUpdateRating(1)">+</span>
        </p>
        <img src="" alt="book image" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, qui!
        </p>
        <button onclick="onCloseModal()">Close</button>
      </div>
    </dialog>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
